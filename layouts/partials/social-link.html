{{ if .Site.Data.social_links.social }}
  <div class="social">
    <ul class="social__list list-reset">
      {{ range .Site.Data.social_links.social }}
      <li class="social__item">
        <a class="social__link" href="{{ .link }}" target="_blank" rel="noopener"
          aria-label="{{ .icon }} icon"><i class="ion ion-logo-{{ lower .icon }}"></i></a>
      </li>
      {{ end }}
    </ul>
  </div>
{{ end }}

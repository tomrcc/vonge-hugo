<!-- begin footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        {{ partial "social-link.html" . }}

        <ul class="footer_nav list-reset">
          {{ range .Site.Data.footer.footer_menu__settings.menu__items }}
            <li class="footer_nav__item">
              <a href="{{ .url }}"
                class="footer_nav__link">{{ .title }}</a>
            </li>
          {{ end }}
        </ul>

        <div class="copyright">{{ .Site.Data.footer.copyright_text_html | safeHTML }}</div>

      </div>
    </div>
  </div>
</footer>
<!-- end footer -->

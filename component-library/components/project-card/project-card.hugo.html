{{ $c := "c-project-card" }}
<article class="{{$c}} col col-4 col-d-6 col-t-12">
  <div class="{{$c}}__content">
    <a href="{{ .url }}" class="{{$c}}__image">
      <img loading="lazy" src="{{ .image }}" alt="{{ .title }}">
    </a>
    <div class="{{$c}}__info">
      <div class="{{$c}}__info-wrap">
        <h3 class="{{$c}}__title">{{ .title }}</h3>
      </div>
      <div class="{{$c}}__info-wrap">
        {{ if .subtitle }}
        <div class="{{$c}}__subtitle">{{ .subtitle }}</div>
        {{ end }}
      </div>
    </div>
  </div>
</article>

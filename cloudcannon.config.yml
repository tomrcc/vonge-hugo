# Timezone of your site in IANA format. This is used by date and datetime inputs
# within the CloudCannon Data Editor.
timezone: Etc/UTC

# The locations of various types of files within your site.
# Each path is relative to your site's source folder.
paths:
  static: static
  uploads: static/uploads

collections_config:
  pages:
    path: content
    glob:
      - '!components.md'
      - '!posts/_index.md'
      - '!projects/_index.md'
    icon: 'wysiwyg'
    _enabled_editors:
      - visual
      - content
    schemas:
      page:
        path: schemas/pages.md
  projects:
    path: content/projects
    _enabled_editors:
      - content
      - visual
    icon: work_outline
    schemas:
      default:
        path: schemas/projects.md
  testimonials:
    path: content/testimonials
    icon: format_quote
    disable_url: true
    preview:
      icon: 'format_quote'
      gallery: 
        image:
          - key: 'image'
        fit: contain
      subtext: 
        - key: 'position'
    _enabled_editors:
      - data
    schemas:
      default:
        path: schemas/testimonials.md
  posts:
    path: content/posts
    icon: event_available
    _enabled_editors:
      - content
      - visual
    schemas:
      default:
        path: schemas/posts.md
  data:
    path: data
    disable_url: true


# Control which collections are displayed in the CloudCannon site navigation,
# and how those collections are grouped.
collection_groups:
  - heading: Content
    collections:
      - pages
      - projects
      - testimonials
  - heading: Blogging
    collections:
      - posts
  - heading: Settings
    collections:
      - data

_inputs:
  draft:
    comment: If checked, this page will remain hidden on the live site
  twitter_handle:
    type: twitter

_snippets_imports:
  hugo: true
